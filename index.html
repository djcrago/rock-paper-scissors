<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset = 'utf-8'>
        <title>Rock Paper Scissors</title>
        <script src="javascript.js" defer></script>
    </head>
    <body>
        <h1>Rock, Paper, Scissors!</h1>
        <p>Rock beats scissors, scissors beats paper, paper beats rock... it's the classic triangle of triumph and tribulation!</p>
        <p>Play against your own computer to see who has better luck. First to five points is the winner!</p>
        <div id="btns">
            <button id="Rock">Rock</button>
            <button id="Paper">Paper</button>
            <button id="Scissors">Scissors</button>
        </div>
        <p></p>
        <div id="roundResult"></div>
        <div id="runningScore"></div>
        <div id="finalScore"></div>
        <p></p>
    </body>
</html>
